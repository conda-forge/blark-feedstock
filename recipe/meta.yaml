{% set name = "blark" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blark/blark-{{ version }}.tar.gz
  sha256: ec081f022fa9146c9af1cd92a15dfb4728f1905dd53bd2d139995a52a927df01

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - blark = blark.__main__:main

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - lxml
    - lark >=1.0
    - typing-extensions

test:
  imports:
    - blark
    - blark.tests
  commands:
    - blark --help
    - blark parse --help
    - blark format --help

about:
  home: https://github.com/klauer/blark
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Beckhoff TwinCAT ST (IEC 61131-3) code parsing in Python using Lark

extra:
  recipe-maintainers:
    - klauer
